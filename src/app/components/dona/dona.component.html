<div class="row">
  <div class="col-md-10">
    <div style="display: block">
      <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType">
      </canvas>
    </div>
  </div>
  <div class="col-md-2">
    <button mat-button mat-raised-button color="primary" class="btn btn-primary mr-2" (click)="randomize()">Random</button>
  </div>
</div>
